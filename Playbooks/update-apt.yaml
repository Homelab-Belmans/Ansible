---
  - hosts: all

    become: true
    tasks:
      - name: update apt packages
        apt:
          upgrade: yes
          update_cache: yes
          state: latest
      - name: Send notify via NTFY (channel apt-updates)
        uri:
          url: "https://ntfy.belmans.tk/apt-updates"
          method: POST
          body: "{{ inventory_hostname }} updated"